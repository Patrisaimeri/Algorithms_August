      <script>

      /*Push Front
      Given array and an additional value,
      insert this value at the beginning of the array.*/

      function PushFront(arr, Y){
        var newArr = [Y];
        for(i = 0; i < arr.length; i++){
          newArr.push(arr[i]);
        }
        console.log(newArr);
    }
      var arrRand = [3, 5, 21, 5, 3, 6, 23];
      PushFront(arrRand, 7);

      </script>
