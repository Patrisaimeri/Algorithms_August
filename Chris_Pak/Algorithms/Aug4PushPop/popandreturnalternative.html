<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>popandreturnalternative</title>
    </head>
    <body>
        <script>
        function popandreturnalt(){
            var x = [1,3,5];
            var y = x.pop();
            var z = [y];
            for (var i =0; i < x.length; i++){
                z.push(x[i]);
            }
            console.log(z);
        }
        popandreturnalt();

        </script>

    </body>
</html>
